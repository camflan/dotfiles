"pipx:httpie" = "latest"
"pipx:llm" = "latest"
"pipx:pipenv" = "latest"
"pipx:tiptop" = "latest"
"pipx:yq" = "latest"

adr-tools = "latest"
aws-sam-cli = "latest"
bun = "latest"
elixir = "latest"
erlang = "latest"
gcloud = "latest"
go = "latest"
helm = "latest"
java = "openjdk-17"
kubectl = "latest"
