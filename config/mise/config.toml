[tools]
adr-tools = "latest"
awscli = "latest"
gcloud = "latest"
go = "latest"
helm = "latest"
kubectl = "latest"
node = "lts"
"pipx:httpie" = "latest"
"pipx:pipenv" = "latest"
"pipx:tiptop" = "latest"
"pipx:yq" = "latest"
pkl = "latest"
python = "3.12"
ruby = "latest"
