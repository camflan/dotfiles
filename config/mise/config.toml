[tools]
"cargo:logria" = "latest"
"cargo:rep-grep" = "latest"
"pipx:httpie" = "latest"
"pipx:pipenv" = "latest"
"pipx:tiptop" = "latest"
"pipx:yq" = "latest"
"ubi:ghostty-org/ghostty" = "latest"
adr-tools = "latest"
awscli = "latest"
elixir = "latest"
erlang = "latest"
gcloud = "latest"
go = "latest"
helm = "latest"
kubectl = "latest"
mage = "latest"
node = "lts"
pkl = "latest"
python = "3.12"
ruby = "latest"
rust = "stable"
terraform = "latest"
usage = "latest"
uv = "latest"
vault = "latest"

[settings]
go_default_packages_file = "./default-go-packages"

[settings.node]
gpg_verify = true

[settings.pipx]
uvx = true

[settings.python]
default_packages_file = "./default-python-packages"
uv_venv_auto = true

[settings.status]
show_env = true
show_tools = false

[settings.swift]
gpg_verify = true
