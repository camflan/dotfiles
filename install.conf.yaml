# Dotbot configuration
#

- defaults:
    brewfile:
      stdout: true
    brew:
      stderr: true
      stdout: false
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.asdfrc: asdfrc
    ~/.default-python-packages: default-python-packages
    ~/.config/:
      #
      # NOTE: there's an issue when there is only a single matched file
      # in a glob. If you get 'ambigious action requested', this is probabaly
      # the issue
      # https://github.com/anishathalye/dotbot/issues/315
      #
      glob: true
      path: config/*
      exclude: [config/zsh] # handled later
    ~/.config/zsh/:
      glob: true
      path: config/zsh/*
      prefix: "." # add a '.' to each filename
      create: true
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshenv: zshenv

- shell:
    - [git submodule update --init --recursive, Installing submodules]

#- create:
#- ~/downloads
#- ~/.vim/undo-history

# HOMEBREW
- install-brew: true
- brewfile:
    - Brewfile

# ASDF-VM
- asdf:
    - plugin: cloud-sql-proxy
      url: https://github.com/pbr0ck3r/asdf-cloud-sql-proxy.git
    - plugin: java
      url: https://github.com/halcyon/asdf-java.git
    - plugin: kubectl
      url: https://github.com/asdf-community/asdf-kubectl.git
    - plugin: maven
      url: https://github.com/halcyon/asdf-maven.git
    - plugin: nodejs
      url: https://github.com/asdf-vm/asdf-nodejs.git
    - plugin: pre-commit
      url: https://github.com/jonathanmorley/asdf-pre-commit.git
    - plugin: python
      url: https://github.com/danhper/asdf-python.git
    - plugin: ruby
      url: https://github.com/asdf-vm/asdf-ruby.git
    - plugin: terraform
      url: https://github.com/asdf-community/asdf-hashicorp.git
    - plugin: vault
      url: https://github.com/asdf-community/asdf-hashicorp.git
